apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: $(namespace)
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: "$(efk_fqdn)"  # choose a unique label
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana-logging
  type: LoadBalancer
